<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <center><h1>Application Forms</h1></center>
    <div class="mains">
      <form action="" method="get">
        <div class="containers">
        </br></br>
          <div class="Form">
            <label>Firstname :</label>
            <input type="text" class="fname" id="fname" required />
          </div>
          <div class="Form">
            <label>Lastname :</label>
            <input type="text" class="lname" id="lname" required />
          </div>

          <div class="Form">
            <label>Password:</label>
            <input type="password" class="password" id="password" required />
          </div>

          <div class="Form">
            <label>Date of Birth :</label>
            <input type="date" class="dateof" id="dateof" required />
          </div>

          <div class="radio_info">
            <lable>
            <input type="radio" class="html" id="html" />
            <span>Html</span>
            </lable>
         </div>  
         
         <div class="radio_info">
            <lable>
            <input type="radio" class="Python" id="Python" >
            <span>Python</span>
            </lable>
         </div>   

         <div class="radio_info">
            <lable>
            <input type="radio" class="java" id="java" >
            <span>Java</span>
            </lable>
         </div>   

         <div class="radio_info">
            <lable>
            <input type="radio" class="C" id="C" >
            <span>C++</span>
            </lable>
         </div>   
          <div class="buttonclass">
            <button type="submit" value="submit">submit</button>
            <button type="reset" value="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
