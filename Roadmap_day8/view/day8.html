<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <center><h1>Application Forms</h1></center>
    <div class="mains">
      <form action="" method="get">
        <div class="containers">
          <div class="Form">
            <label>Firstname</label>
            <input type="text" class="fname" id="fname" required />
          </div>
          <div class="Form">
            <label>Lastname</label>
            <input type="text" class="lname" id="lname" required />
          </div>

          <div class="Form">
            <label>Password</label>
            <input type="password" class="password" id="password" required />
          </div>

          <div class="Form">
            <label>Date of Birth</label>
            <input type="date" class="dateof" id="dateof" required />
          </div>

          <div class="Form">
            <label>Html</label>
            <input type="radio" class="html" id="html" required />

            <label>C++</label>
            <input type="radio" class="C" id="C" required />

            <label>Java</label>
            <input type="radio" class="Java" id="Java" required />

            <label>Python</label>
            <input type="radio" class="Python" id="Python" required />
          </div>
          <div class="buttonclass">
            <button type="submit" value="submit">submit</button>
            <button type="reset" value="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
